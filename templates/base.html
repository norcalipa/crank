{% load static %}
{% load socialaccount %}
<html data-bs-theme="dark">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <title>{% block head_title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2"><i class="fa-solid fa-ranking-star"></i> CRank</a></li>
        </ul>

        <div class="text-end">
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <a class="btn btn-primary" href="/admin">Admin</a>
                {% endif %}
                <a class="btn btn-secondary" href="/logout">Logout {{user.username}}</a>
            {% else %}
                <a class="btn btn-light" href="{% provider_login_url 'google' %}">
                    <i class="fab fa-google"></i>
                    Login with Google
                </a>
            {% endif %}
        </div>
    </div>
    </header>
</div>
<div>
    {% block content %} {% endblock %}
</div>
</body>
</html>
