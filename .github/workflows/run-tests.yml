name: Run Tests

on:
  push:
    paths-ignore:
      - '/*'
      - '.github/**'
      - 'crank/content/**'
      - 'crank/migrations/**'
      - 'seeds/**'
      - 'dump/**'
      - 'k8s/**'
      - '.gitignore'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm install

      - name: Run webpack
        run: npx webpack

      - name: Run Jest tests
        run: npx jest

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: 7.0.5

      - name: Run tests
        env:
          ENV: dev
          SECRET_KEY: '${{ secrets.SECRET_KEY }}'
          REDIS_URL: 'redis://localhost:6379/0'
          CACHE_TTL: 60
        run: |
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run webpack
        run: npx webpack

      - name: Run Jest tests
        run: npx jest